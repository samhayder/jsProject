<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calender Three</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <section class="calender_wrapper">
      <div class="container">
         <div class="calender_header">
            <span class="month_piker"><!-- April --></span>
            <div class="year_piker">
               <span class="prev"><</span>
               <span class="year_change"><!-- 2023 --></span>
               <span class="next">></span>
            </div>
         </div>
         <!-- end of header div -->
   
         <div class="calender_body">
            <div class="weekends_list">
               <div>Sun</div>
               <div>Mon</div>
               <div>Tue</div>
               <div>Wed</div>
               <div>Thu</div>
               <div>Fri</div>
               <div>Sat</div>
            </div>
            <!-- end of weekends div -->
   
            <div class="days_list">
               <!-- <div>1</div>
               <div class="today">2</div>
               <div>3</div>
               <div>4</div>
               <div>5</div>
               <div>6</div>
               <div>7</div>
               <div>1</div>
               <div>2</div>
               <div>3</div>
               <div>4</div>
               <div>5</div>
               <div>6</div>
               <div>7</div> -->
            </div>
            <!-- end of days list div -->
         </div>
         <!-- end of calender body div -->
   
         <div class="dark_mode_wap">
            <p>Dark Mode</p>
            <div class="mode_toggle">
               <div class="change_mode"></div>
            </div>
         </div>
      </div>
   </section>
   
   <script src="app.js"></script>
</body>
</html>
