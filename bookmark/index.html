<!doctype html>
<html lang="en">
  <head>
    <title>Bookmark by Traversy Media</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/9e98f3d98f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css">
  </head>
  <body onload="fetchBookmarks()">

    <div class="container mt-4">
      <div class="jumbotron text-center">
        <h1 class="display-6 mb-4">Bookmark Your Favorite Sites</h1>

        <form id="my_form">
          <div class="form-group">
            <label for="site_name">Site Name</label>
            <input type="text" id="site_name" class="form-control" placeholder="Website Name">
          </div> <!-- end website name input -->
          <div class="form-group">
            <label for="site_url">Site URL</label>
            <input type="text" id="site_url" class="form-control" placeholder="Website URL">
          </div> <!-- end website URL input -->

          <input type="submit" class="btn btn-primary btn-lg" value="Submit">
        </form> <!-- end form -->
        
      </div> <!-- end jumbotron -->

      <div class="row">
        <div class="col-lg">
          <div id="bookmark_result"></div>
        </div>
      </div>
    </div>

    <!-- https://www.youtube.com/watch?v=DIVfDZZeGxM&list=PLillGF-RfqbbnEGy3ROiLWk7JMCuSyQtX&index=16 -->
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="./app.js"></script>
  </body>
</html>
