<!doctype html>
<html lang="en">
  <head>
    <title>Weight Converter by Traversy Media</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/9e98f3d98f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css">
  </head>
  <body>
      
    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <h1 class="display-4 text-center mb-4">Weight Converter</h1>
          
          <form>
            <div class="form-group">
              <input type="number" class="form-control" id="displayNumberInput" placeholder="Enter Pounds...">
            </div>
          </form> <!-- end input number -->

          <div id="output">
            <div class="card bg-primary mb-2">
              <div class="card-body">
                <h4>Gram's:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div> <!-- end Grams Output -->

            <div class="card bg-success mb-2">
              <div class="card-body">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div> <!-- end KG output -->

            <div class="card bg-danger mb-2">
              <div class="card-body">
                <h4>Ounce:</h4>
                <div id="ozOutput"></div>
              </div>
            </div> <!-- end OZ output -->
          </div> <!-- end Output -->
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="./app.js"></script>
  </body>
</html>
